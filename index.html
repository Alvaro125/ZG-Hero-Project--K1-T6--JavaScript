<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TODO-List</title>
  </head>
  <body>
    <main>
      <table id="table-task">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Descrição</th>
            <th scope="col">Categoria</th>
            <th scope="col">Prioridade</th>
            <th scope="col">Status</th>
            <th scope="col">Validade</th>
            <th scope="col">Remover</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <article id="create-task">
        <form>
          <h1>Criar Tarefa</h1>
          <label for="name">Nome: <span class="error" id="name-error"></span></label>
          <input
            type="text"
            name="name"
            placeholder="Digite o nome da nota..."
          />
          <label for="description">Descrição: <span class="error" id="description-error"></span></label>
          <textarea name="description" cols="30" rows="10"></textarea>
          <label for="category">Categoria: <span class="error" id="category-error"></span></label>
          <input list="categories" name="category" id="category" />
          <label for="priority">Prioridade: <span class="error" id="priority-error"></span></label>
          <input type="range" name="priority" min="1" max="5" />
          <datalist id="categories"></datalist>
          <label for="status">Status: <span class="error" id="status-error"></span></label>
          <div id="radio">
            <input type="radio" id="todo" name="status" value="todo" />
            <label for="todo">To do</label>
            <input type="radio" id="going" name="status" value="going" />
            <label for="going">Going</label>
            <input
              type="radio"
              id="done"
              name="status"
              value="done"
            />
            <label for="done">Done</label>
          </div>
          <label for="validity">Validade: <span class="error" id="validity-error"></span></label>
          <input type="date" name="validity"/>

          <input type="submit" value="Criar" />
        </form>
      </article>
    </main>
    <button id="btn-create" class="open">
      <ion-icon name="add-outline"></ion-icon>
    </button>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
